dcf_version: "1.0.0"
profile: standard
tokens:
  colors:
    primary: "#007acc"
    secondary: "#6c757d"
    success: "#28a745"
    danger: "#dc3545"
  spacing:
    xs: "0.25rem"
    sm: "0.5rem"
    md: "1rem"
    lg: "1.5rem"
    xl: "3rem"
components:
  Button:
    type: button
    props:
      variant:
        type: enum
        values: ["primary", "secondary", "success", "danger"]
    style:
      padding: "{spacing.md}"
      borderRadius: "4px"
      backgroundColor: "{colors.primary}"
      color: white