dcf_version: "1.0.0"
profile: standard
capabilities:
  tokens: true
  themes: false
  components: true
  layouts: true
  navigation: false
  screens: true
  flows: false
  rules: false
  i18n: false

tokens:
  color:
    primary: { value: "#007acc" }
    background: { value: "#f5f5f5" }
    border: { value: "#dddddd" }
    white: { value: "#ffffff" }

  space:
    sm: { value: "8px" }
    md: { value: "16px" }
    lg: { value: "24px" }

  radius:
    md: { value: "8px" }

components:
  - component: Card
    category: layout
    props:
      children: slot
    layout:
      background: color.background
      padding: space.md
      borderRadius: radius.md
      border:
        width: 1px
        style: solid
        color: color.border

  - component: Title
    category: primitive
    props:
      text: string
    layout:
      color: color.primary
      fontSize: "24px"
      fontWeight: "700"

layouts:
  - layout: BasicLayout
    regions:
      content:
        role: dynamic

screens:
  - screen: BasicCardExample
    intent: view
    layout: BasicLayout
    content:
      - component: Title
        props:
          text: "Basic Card Example"
      - component: Card
        props:
          children:
            - component: Text
              props:
                text: "This is a basic card component with padding and background color."
